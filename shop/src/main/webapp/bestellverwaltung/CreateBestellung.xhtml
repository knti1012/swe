<?xml version="1.0"?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:h="http://java.sun.com/jsf/html"

	<ui:composition template="/WEB-INF/templates/desktop/main.xml">
		<ui:param name="pageTitle" value="#{msgBv['createBestellung.title']}"/>
		
		<ui:define name="metadata">
			<f:event type="preRenderView" listener="#{bc.createEmptyBestellung}"/>
		</ui:define>
		
		<ui:param name="pageTitle" value="#{msgBv['createBestellung.title']}"/>
		
		<ui:define name="article">
			<h1>
				#{msgBv['createBestellung.heading']}
			</h1>
			
			<h:form id="createBestellungForm">
				<rich:jQuery id="bestellpositionFocus" selector="#bestellposition" query="focus()"/>
				
				<rich:graphValidator id="BestellungValidator"
				                     value="#{bc.neueBestellung}"
				                     > 
					<rich:messages for="BestellungValidator"/>
					<rich:messages id="fehlermeldungPassword" globalOnly="true"/>

												value="#{msgBv['createBestellung.bestellposition']}"/>
						<h:inputText id="bestellposition" value="#{bc.neueBestellung.bestellposition}">
							<rich:validator oninvalid="$(#{rich:element('bestellposition')}).addClass('invalid')"
	                                           onvalid="$(#{rich:element('bestellposition')}).removeClass('invalid')"/>
						</h:inputText>
						<rich:messages id="fehlermeldungenbestellposition" for="bestellposition"/>

						<h:outputLabel id="vornameLabel" for="vorname"

						<f:verbatim/>
						-->

						<h:outputLabel id="seitLabel"

						               datePattern="#{msgBv['createBestellung.calendar.pattern']}"
						               value="#{bc.neueBestellung.erzeugt}"
						               timezone="CET">
						    
							<rich:placeholder id="seitPlaceholder" value="#{msgBv['createBestellung.seit.placeholder']}" />
						</rich:calendar>
						<rich:messages id="fehlermeldungenSeit" for="seit"/>
						-->
						<!--  
						<h:outputText id="geschlechtLabel" value="#{msgBv['createBestellung.geschlecht']}"/>
						<h:selectOneRadio id="geschlecht" value="#{bc.neueBestellung.geschlecht}">
							<f:selectItem id="weiblich" itemValue="W" itemLabel="#{msgBv['createBestellung.geschlecht.weiblich']}"/>
							<f:selectItem id="maennlich" itemValue="M" itemLabel="#{msgBv['createBestellung.geschlecht.maennlich']}"/>
						</h:selectOneRadio>
						<f:verbatim/>
						
						<h:outputLabel id="emailLabel" for="email" value="#{msgBv['createBestellung.email']}"/>
						<h:inputText id="email" value="#{bc.neueBestellung.email}">
							<rich:validator oninvalid="$(#{rich:element('email')}).addClass('invalid')"
	                                           onvalid="$(#{rich:element('email')}).removeClass('invalid')"/>
						</h:inputText>
						<rich:messages id="fehlermeldungEmail" for="email"/>
		
						<h:outputLabel id="passwordLabel"
						               for="password"
						               value="#{msgBv['createBestellung.password']}"/>
						<h:inputSecret id="password"
						               value="#{bc.neueBestellung.password}"
						               redisplay="true"/>
						<f:verbatim/>
												
						<h:outputLabel id="passwortWdhInputLabel"
										for="passwortWdh"
										value="#{msgBv['createBestellung.passwordWdh']}"/>

									value="#{bc.neueBestellung.passwordWdh}"
									redisplay="true"/>		
						<f:verbatim/>
						
						<h:outputLabel id="plzLabel" for="plz" value="#{msgBv['createBestellung.plz']}"/>
						<h:inputText id="plz"
						             value="#{bc.neueBestellung.adresse.plz}">
							<rich:validator oninvalid="$(#{rich:element('plz')}).addClass('invalid')"
	                                           onvalid="$(#{rich:element('plz')}).removeClass('invalid')"/>
						</h:inputText>
						<rich:messages id="fehlermeldungPlz" for="plz"/>

						<h:inputText id="ort"
						             value="#{bc.neueBestellung.adresse.stadt}">
							<rich:validator oninvalid="$(#{rich:element('ort')}).addClass('invalid')"

						<rich:messages id="fehlermeldungOrt" for="ort"/>
						
						<h:outputLabel id="strasseLabel" for="strasse" value="#{msgBv['createBestellung.strasse']}"/>

						             value="#{bc.neueBestellung.adresse.strasse}">
							<rich:validator oninvalid="$(#{rich:element('strasse')}).addClass('invalid')"

						</h:selectBooleanCheckbox>

					</h:panelGrid>
					
					<p id="buttons">
						<h:commandButton id="createButton" 
										value="#{msgBv['createBestellung.submit']}" 
										action="#{bc.createBestellung}" />
						#{' '}
						<h:commandButton id="reset" type="reset" value="#{msgBv['createBestellung.reset']}"/>
					</p>
				</rich:graphValidator>
			</h:form>
			
			<p id="hinweisPflichtfelder">
				#{msgBv['createBestellung.required']}

</html>
